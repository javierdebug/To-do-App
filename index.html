<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Todo App Vanilla JS+jquery</title>
</head>
<body>
    <div id="container">
        <h1 class="title">Todo App</h1>
        <div>
            <input type="text" id="inputTask" placeholder="Add task">
            <button id="btn-add" class="btn">Add</button>
        </div>
    </div>    
    <hr>
        <div id="general">
            <ol id="tasks" class="btn">
                <!-- <li>
                    <button>X</button>
                </li> -->
            </ol>
    </div>

    <div id="completed">
        <p>Completed Tasks:</p>
        <ol id="done" class="btn">
            <!-- <li>
                <button>X</button>
            </li> -->
        </ol>
    </div>
    <button id="btn-clearAll" class="btn">Clear All</button>
    
</body>
</html>
